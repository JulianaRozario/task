<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Creating Dynamic Tabs in Bootstrap 4 via JavaScript</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){ 
        $("#myTab a").click(function(e){
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>
</head>
<body>
<div class="bs-example">
    <ul id="myTab" class="nav nav-pills">
        <li class="nav-item">
            <a href="#home" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
            <a href="#profile" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
            <a href="#messages" class="nav-link">Messages</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="home">
                <form>
                        <div class="form-group">
                            <label for="firstname">First Name*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Email*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <center>
                                <button class="btn btn-primary" type="submit"> ORDER NOW </button>
                            </center>
                        </div>
                    </form>
        </div>
        <div class="tab-pane fade" id="profile">
                <form>
                        <div class="form-group">
                           <label for="firstname">First Name*</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="lastname">Last Name*</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="lastname">Email*</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="addLine1">Address Line1*</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="addLine2">Address Line2*</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="city">City*</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-inline">
                           <div class="form-group">
                              <label for="state">State</label>
                              <select class="form-control">
                                 <option>1</option>
                                 <option>2</option>
                                 <option>3</option>
                                 <option>4</option>
                              </select>
                           </div>
                           <div class="form-group"> 
                              <label for="zipCode">ZipCode*</label>
                              <input type="text" class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                           <center><button class="btn btn-primary" type="submit" style="margin-top:15px;"> ORDER NOW </button></center>
                        </div>
                     </form>
        </div>
        
    </div>
</div>
</body>
</html>
